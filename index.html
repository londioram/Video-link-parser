<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For q-page!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h3> q-page::video_parser </h3>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Open modal form</button>
            </div>
            <!--Begin of modal-->
            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Please, enter direct link to the video! </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-inline" role="form" onsubmit="return false;">
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <div class="input-group-addon">URL:</div>
                                        <input class="form-control" type="text" placeholder="Enter video's URL" id="video_url">
                                    </div>

                                </div>
                                <button id="ganarateIframeButton" type="button" class="btn btn-primary btn-lg" >Show player</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of modal-->
            <!--Begin of embedded container-->
            <div class="row">
                <div class="embed-responsive embed-responsive-16by9" id="embedded_container">
                    <!--Place for iframe-->
                </div>
            </div>
            <!--End of embedded container-->
        </div>
    </section>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
        <script>
            var parser = new VideoParser("embedded_container");
            $('#ganarateIframeButton').click(function(){
                parser.generateIFrame();
            });
        </script>
    </footer>
</body>
</html>
